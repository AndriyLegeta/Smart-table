<h1 *ngIf="isLogged">Welcome to our app</h1>
<button class="btn btn-warning" *ngIf="isLogged" (click)="sighOut()">Sign out</button>
<h1 *ngIf="!isLogged">Please sign in/register</h1>

<h2 *ngIf="!isLogged">Login form</h2>

<form *ngIf="!isLogged" #loginForm="ngForm" (ngSubmit)="sendLoginUserData(email.value, password.value)">

  <label>Name: </label>
  <label>
  <input class="form-control" type="text"
         required
         name="name"
         #email="ngModel"
         placeholder="name"
         ngModel
  >
  </label>
  <br>
  <br>

  <label>Password: </label>
  <label>
  <input class="form-control"  type="password"
         required
         name="password"
         #password="ngModel"
         placeholder="********"
         ngModel
  >
    </label>

  <p *ngIf="!correctPassword">Invalid password</p>

  <br *ngIf="correctPassword">
  <br *ngIf="correctPassword">

  <button class="btn btn-success" [disabled]="loginForm.invalid">Sign in</button>

</form>


<h2 *ngIf="!isLogged && !isRegistered">Register form</h2>

<form *ngIf="!isLogged && !isRegistered" #registerForm="ngForm"  (ngSubmit)="sendNewUserData(name.value, email.value, password.value)">

  <label>Name: </label>
  <label>
  <input class="form-control" type="text"
         required
         name="name"
         #name="ngModel"
         placeholder="Marina"
         ngModel
  >
    </label>
  <br>
  <br>

  <label>Email: </label>
  <label>
  <input class="form-control" type="email"
         required
         name="email"
         #email="ngModel"
         placeholder="marina28@example.com"
         ngModel
  >
    </label>
  <br>
  <br>

  <label>Password: </label>
  <label>
  <input class="form-control" type="password"
         required
         name="password"
         #password="ngModel"
         placeholder="********"
         ngModel
  >
    </label>
  <p *ngIf="emailAlreadyExist">Email is already exist</p>

  <br *ngIf="!emailAlreadyExist">
  <br *ngIf="!emailAlreadyExist">

  <button class="btn btn-success" [disabled]="registerForm.invalid">Send</button>

</form>

<router-outlet *ngIf="isLogged"></router-outlet>
